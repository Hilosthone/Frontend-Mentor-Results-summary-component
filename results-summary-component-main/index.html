<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <body>
  <div class="wrapper">
    <!-- Main Component -->
    <main class="card">
      <!-- Left side (Result) -->
      <section class="result">
        <h2>Your Result</h2>
        <div class="score-circle">
          <p class="score">76</p>
          <p class="out-of">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <!-- Right side (Summary) -->
      <section class="summary">
        <h2>Summary</h2>
        <div class="item reaction">
          <p>Reaction</p>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="item memory">
          <p>Memory</p>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="item verbal">
          <p>Verbal</p>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="item visual">
          <p>Visual</p>
          <p><strong>72</strong> / 100</p>
        </div>
        <button class="continue-btn">Continue</button>
      </section>
    </main>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/Hilosthone">Hilosthone</a>.
    </div>
  </div>
</body>

</body>
</html>
