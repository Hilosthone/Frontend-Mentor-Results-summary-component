<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <body>
  <div class="wrapper">
    <!-- Main Component -->
    <main class="card">
      <!-- Left Panel: Result -->
      <section class="result">
        <h2>Your Result</h2>
        <div class="score-circle">
          <p class="score">76</p>
          <p class="out-of">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- Right Panel: Summary -->
      <section class="summary">
        <h2>Summary</h2>

        <div class="item reaction">
          <div class="label">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
            <span>Reaction</span>
          </div>
          <p><strong>80</strong> / 100</p>
        </div>

        <div class="item memory">
          <div class="label">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
            <span>Memory</span>
          </div>
          <p><strong>92</strong> / 100</p>
        </div>

        <div class="item verbal">
          <div class="label">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
            <span>Verbal</span>
          </div>
          <p><strong>61</strong> / 100</p>
        </div>

        <div class="item visual">
          <div class="label">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
            <span>Visual</span>
          </div>
          <p><strong>72</strong> / 100</p>
        </div>

        <button class="continue-btn">Continue</button>
      </section>
    </main>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Hilosthone">Hilosthone</a>.
    </div>
  </div>
</body>

</body>
</html>
